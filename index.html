    <style>
        html {
            background-color: #1e1e1e;
        }
        body.splash {
            background: url('splash.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

    <script>
        var gatewayStatus = false;

        function checkNetwork() {
            var testImg = new Image();
            gatewayStatus = navigator.onLine;
            testImg.onerror = function() {
                if (!gatewayStatus) {
                    var errorElement = document.createElement("DIV");
                    errorElement.id = "networkerror";
                    errorElement.style.margin = "60px";
                    errorElement.style.fontSize = "60px";
                    errorElement.style.color = "white";
                    errorElement.innerHTML = "Пожалуйста, подключитесь к интернету!";

                    document.body.appendChild(errorElement);
                }
                setTimeout(checkNetwork, 5000);
            };
            testImg.onload = function() {
                if (gatewayStatus) {
                    location.reload();
                }
            };
            testImg.src = "https://smarttv-viasat.cdnvideo.ru/favicon.ico";
        }

        checkNetwork();
    </script>
